<div class="result">
  <div class="gameList" *ngIf="searchResult">
    <div *ngFor="let result of searchSlice">
      <app-game [game]="result"></app-game>
    </div>
  </div>
  <mat-paginator
  #paginator
  [length]="searchResult?.totalHits"
  hidePageSize="true"
  [pageSize]="15"
  (page)="onPageChange($event)"
  aria-label="Select page"
  class="paginator"
>
</mat-paginator>
</div>
